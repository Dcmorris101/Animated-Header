<section class="hero-large2 {{AdditionalClassNames}} {{Padding_Options}} flex-box swap-mobile-buttons bg-{{Background_Color}}">
  <div class="bg-{{Background_Color}} color" data-mobile-opacity="{{Overlay_Mobile_Opacity_Percentage}}"></div>
  <div class="headline-overlay " style="background-image: url('{{Slide_Image}}'); background-size: {{Mobile_Background_Size}}; background-position: {{Mobile_Background_Position}}; background-repeat: {{Mobile_Background_Repeat}};"></div>
  <div class="header-shapes">

    <svg class="delayed-animation-wip" data-delayed-class="appear" id="swoosh" x="0px" y="0px" viewBox="0 0 847 832" preserveAspectRatio="xMaxYMin meet" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <mask id="myMask">
          <path class="motionPathMask has-animation" d="M847 200C497.404 200 214 482.956 214 832" stroke="white" stroke-width="10" />
        </mask>
        <pattern id="img1" patternUnits="objectBoundingBox" width="100%" height="100%">
          <image class="has-animation" href="{{Slide_Image}}" xlink:href="{{Slide_Image}}" x="0" y="0" height="100%" width="100%" />
        </pattern>
      </defs>
      <g id="toBeRevealed" mask="url(#myMask)">
        <rect id="theSquare" x="0" y="0" width="847" height="832" fill="url(#img1)" />
        <rect id="theSquare2" x="0" y="0" width="847" height="832" fill="white" />
      </g>
    </svg>

    <svg class="delayed-animation-wip" data-delayed-class="appear" id="dashed-circle" width="1002" height="120%" viewBox="0 0 1000 1010" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle class="dashed" cx="501" cy="501" r="496" stroke="white" stroke-width="20" stroke-dasharray="60 40" />
    </svg>
  </div>

  <div class="main-content {{Content_In_Container}} {{Content_Alignment}} text-{{Text_Color}} flex-box">
    <div class="{{Content_Width}}">

      <h2 class="prominent-subhead">
        {{Header_Subtitle}}
      </h2>
      <div class="flex-box">
        <div class="{{Text_Column_Width}} text-column">
          <{{Title_Weight}}>
            {{Header_Title}}
          </{{Title_Weight}}>
          <p>
            {{Header_Summary}}
          </p>
          <section class='repeating-children callout-columns buttons' id='repeating-content'>
            ~~repeating-content.html~~
          </section>
        </div>
        <div class="header-image-video flex-grow">
          <div class="header-image show-{{Show_Media}}">
            <img src="{{Image_Path}}" alt="{{Image_Alt}}" />
          </div>
          <div class="header-video show-{{Show_Media}}">
            <div class='_vidyard' data-vidyard-id='{{Vidyard_Video_ID}}'></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
